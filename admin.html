<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پنل مدیریت منو</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-panel">
        <h1>پنل مدیریت منو</h1>
        
        <!-- فرم افزودن آیتم جدید -->
        <form id="add-item-form">
            <input type="text" id="item-name" placeholder="نام غذا" required>
            <input type="text" id="item-desc" placeholder="توضیحات">
            <input type="number" id="item-price" placeholder="قیمت (تومان)" required>
            <input type="text" id="item-image" placeholder="آدرس تصویر (مثال: burger.jpg)">
            <button type="submit">ذخیره آیتم</button>
        </form>

        <!-- لیست آیتم‌های موجود -->
        <div id="menu-items-list">
            <!-- آیتم‌ها اینجا نمایش داده می‌شوند -->
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
